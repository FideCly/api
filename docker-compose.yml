version: '3.8'
services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - fidecloud
    volumes:
      - db:/var/lib/postgresql/gui

  db:
    image: postgres:12
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - fidecloud
  web:
    depends_on:
      - db
    build: ./
    ports:
      - 3000:3000
    env_file:
      - .env.test
    working_dir: /api
    volumes:
      - .:/api
    command: "npm start"
    networks:
      - fidecloud

volumes:
  db:

networks:
  fidecloud:
    driver: bridge
